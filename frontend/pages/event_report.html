<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Reports</title>
</head>

<body>
    <a href="/pages/admin_dashboard.html" class="back-link">
        &#8592; Back
    </a>

    <div>
        <h2>Event Reports</h2>

        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="events-table-body">
                <!-- Dynamic rows will be inserted here -->
            </tbody>
        </table>

        <!-- Update Event Section -->
        <div id="update-event-section">
            <h3>Update Event</h3>
            <form id="update-event-form">
                <input type="hidden" id="update-event-id">
                <div>
                    <label for="update-event-title">Title</label>
                    <input type="text" id="update-event-title">
                </div>
                <div>
                    <label for="update-event-description">Description</label>
                    <textarea id="update-event-description"></textarea>
                </div>
                <div>
                    <label for="update-event-date">Date</label>
                    <input type="datetime-local" id="update-event-date">
                </div>
                <div>
                    <label for="update-event-location">Location</label>
                    <input type="text" id="update-event-location">
                </div>
                <button type="button" onclick="submitUpdateEvent()">Update Event</button>
            </form>
        </div>
    </div>

</body>

</html>
