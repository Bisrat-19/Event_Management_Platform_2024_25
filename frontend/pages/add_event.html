<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
</head>
<body>

<a href="/pages/admin_dashboard.html" class="back-link">&larr; Back</a> 

<div>
    <div>
        <h4>Add Event</h4>
    </div>
    <div>
        <form id="eventForm">
            <div>
                <label for="eventName">Event Name</label>
                <input type="text" id="eventName" placeholder="Enter event title" required>
            </div>
            <div>
                <label for="eventDate">Date</label>
                <input type="date" id="eventDate" required>
            </div>
            <div>
                <label for="eventTime">Time</label>
                <input type="time" id="eventTime" required>
            </div>
            <div>
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="Enter event location" required>
            </div>
            <div>
                <label for="eventDescription">Description</label>
                <textarea id="eventDescription" rows="4" placeholder="Enter event description" required></textarea>
            </div>
            <button type="submit">Add Event</button>
        </form>
    </div>
</div>

</body>
</html>
